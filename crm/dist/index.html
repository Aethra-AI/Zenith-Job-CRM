<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Henmir - Gestor de Reclutamiento</title>
    
    <!-- Hoja de Estilos CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Font Awesome para Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Barra de Navegación Superior -->
    <div class="top-nav-container">
        <nav class="top-nav">
            <div class="nav-header">
                <button id="menu-toggle-btn" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1><i class="fa-solid fa-rocket"></i> CRM Henmir</h1>
            </div>
            
            <div class="nav-links" id="main-nav">
                <div class="nav-section">
                    <button class="nav-btn active" data-tab="dashboard">
                        <i class="fa-solid fa-chart-pie"></i>
                        <span>Dashboard</span>
                    </button>
                    <button class="nav-btn" data-tab="buscar">
                        <i class="fa-solid fa-search"></i>
                        <span>Buscar</span>
                    </button>
                    <button class="nav-btn" data-tab="vacantes">
                        <i class="fa-solid fa-briefcase"></i>
                        <span>Vacantes</span>
                    </button>
                    <button class="nav-btn" data-tab="postulaciones">
                        <i class="fa-solid fa-file-invoice"></i>
                        <span>Postulaciones</span>
                    </button>
                    <button class="nav-btn" data-tab="entrevistas">
                        <i class="fa-solid fa-microphone-lines"></i>
                        <span>Entrevistas</span>
                    </button>
                    <button class="nav-btn" data-tab="contratados">
                        <i class="fa-solid fa-handshake"></i>
                        <span>Contratados</span>
                    </button>
                </div>

                <div class="nav-section">
                    <div class="dropdown">
                        <button class="nav-btn dropdown-toggle">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                            <span>Más</span>
                        </button>
                        <div class="dropdown-content">
                            <button class="dropdown-item" data-tab="clientes">
                                <i class="fa-solid fa-building"></i> Clientes
                            </button>
                            <button class="dropdown-item" data-tab="reportes">
                                <i class="fa-solid fa-chart-line"></i> Reportes
                            </button>
                            <button class="dropdown-item" data-tab="mensajes">
                                <i class="fa-solid fa-inbox"></i> Bandeja
                            </button>
                            <button class="dropdown-item" data-tab="whatsapp_chat">
                                <i class="fa-brands fa-whatsapp"></i> WhatsApp
                            </button>
                            <button class="dropdown-item" data-tab="configuracion">
                                <i class="fa-solid fa-gears"></i> Configuración
                            </button>
                            <button class="dropdown-item" data-tab="chatbot_settings">
                                <i class="fa-solid fa-brain-circuit"></i> Chatbot
                            </button>
                            <button class="dropdown-item" data-tab="posts">
                                <i class="fa-solid fa-newspaper"></i> Noticias
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="nav-actions">
                <button id="theme-toggle" class="icon-btn" title="Cambiar tema">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="nav-btn logout-btn" onclick="logout()">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Salir</span>
                </button>
            </div>
        </nav>
    </div>

    <!-- Contenedores Globales para Notificaciones y Modales -->
    <div id="global-loader" class="hidden"><div class="spinner"></div></div>
    <div id="modal-container"></div>
    <div id="toast-container"></div>

    <!-- Contenido Principal -->
    <main>
        
        <div id="dashboard" class="panel active"></div>
        <div id="buscar" class="panel"></div>
        <div id="candidate-detail-view" class="panel"></div>
        <div id="vacantes" class="panel"></div>
        <div id="vacancy-pipeline-view" class="panel"></div>
        <div id="postulaciones" class="panel"></div>
        <div id="entrevistas" class="panel"></div>
        <div id="contratados" class="panel"></div>
        <div id="clientes" class="panel"></div>
        <div id="reportes" class="panel"></div>
        <div id="mensajes" class="panel" style="display:none;"></div>
        <div id="whatsapp_chat" class="panel"></div>
        <div id="configuracion" class="panel"></div>
        <div id="chatbot_settings" class="panel"></div>
        <div id="candidate-detail-view" class="panel" style="display: none;"></div>
        <div id="vacancy-pipeline-view" class="panel" style="display: none;"></div>
        <div id="posts" class="panel" style="display:none;"></div>
        
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <!-- Lógica Principal JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
     <script src="script.js"></script>

<!-- AGREGA ESTE BLOQUE ANTES DE </body> -->
<div id="assistant-widget-container">
    <div id="assistant-chat-window" class="hidden">
        <div class="assistant-header">
            <h3>Asistente de IA</h3>
            <button id="close-assistant-btn">×</button>
        </div>
        <div id="assistant-messages">
            <!-- Los mensajes del chat irán aquí -->
        </div>
        <div class="assistant-input-area">
            <textarea id="assistant-input" placeholder="Escribe tu orden..." rows="1"></textarea>
            <button id="assistant-send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>
    <button id="assistant-toggle-btn">
        <i class="fa-solid fa-robot"></i>
    </button>
</div>


</body>
</html>
